<!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
</head>
<body>
<h3>create a application form by using HTML forms</h3>
<form>
   <fieldset align = "center" autocomplete = "off">
      <legend align = "center">Registration Form</legend>
	  <h4>Personal Details</h4>
	  <lable>First Name :</lable>
	  <input type = "text" name = "fname" placeholder = "First Name" required><br><br>
	  <label>Middle Name :</label>
	  <input type = "text" name = "fname" placeholder = "Middle Name" disabled /><br><br>
	  <label>Sure Name :</label>
	  <input type = "text" name = "fname" placeholder = "Sure Name" required><br><br>
	  <label>Date Of Birth :</label>
	  <select name = "day">
	     <option value = "1">1</option>
	     <option value = "2">2</option>
		 <option value = "3">3</option>
		 <option value = "4">4</option>
         <option value = "5">5</option>
         <option value = "6">6</option>
		 <option value = "7">7</option>
	  </select>
	  <select name = "month">
	     <option value = "jan">january</option>
	     <option value = "feb">february</option>
		 <option value = "mar">march</option>
		 <option value = "apr">april</option>
         <option value = "may">may</option>
         <option value = "jun">june</option>
		 <option value = "jul">july</option>
	  </select>
	  <select name = "year">
	     <option value = "95">1995</option>
	     <option value = "96">1996</option>
		 <option value = "97">1997</option>
		 <option value = "98">1998</option>
         <option value = "99">1999</option>
         <option value = "00">2000</option>
		 <option value = "01">2001</option>
	  </select><br><br>
	  <label> Mobile No :</label>
	  <input type = "text" name = "Mnum" placeholder = "Mobile Num" required><br><br>
	  <label>E-mail Id :</label>
	  <input type = "text" name = "mailId" placeholder = "E-mail ID"><br><br>
	  <label>Gender :</label>
	  <input type = "radio" name = "gender" value = "male"/>male
	  <input type = "radio" name = "gender" value = "female"/>female
	  <input type = "radio" name = "gender" value = "transgender"/>transgender<br><br>
	  <label>About Your Self :</label><br>
	  <textarea name = "message" rows = "10" cols = "30" placeholder = "Enter your bio"></textarea><br><br>
	  <label>Skills :</label>
	  <input type = "checkbox" name = "Java" value = "skill"/>Java<br>
	  <input type = "checkbox" name = "HTML" value = "skill"/>HTML<br>
	  <input type = "checkbox" name = "CSS" value = "skill"/>CSS<br>
	  <input type = "checkbox" name = "JavaScript" value = "skill"/>JavaScript<br><br>
      <input type = "button" value = "Submit"/>
	  <input type = "button" value = "Reset" >
   </fieldset>	
</form>
</body>
</html>
